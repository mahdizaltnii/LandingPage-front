<div
      class="flex flex-col items-center mt-14 bg-red-700 rounded-3xl p-8 text-white"
    >
      <h2 class="text-4xl font-Lobster font-bold mb-4">Prendre Contact</h2>
      <div class="flex items-center justify-between gap-80">
        <form>
          <div class="mb-4">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              class="w-full px-8 py-2 rounded-md border text-black border-gray-300 focus:outline-none focus:border-red-500"
            />
          </div>
          <div class="mb-4">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-red-500"
            />
          </div>
          <div class="mb-4">
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              rows="4"
              class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-red-500"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-white w-full border border-gray-300 text-red-700 px-6 py-2 rounded-md hover:bg-red-100 focus:outline-none"
          >
            Envoyer
          </button>
        </form>
        <img
          src="assets/chillis.webp"
          alt="chillis picture"
          class="w-40 h-40 rounded-full"
        />
      </div>
    </div>
